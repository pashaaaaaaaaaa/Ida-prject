<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Ida project</title>
</head>
<body>
    <div class="big-container">
        <section class="add">
            <h2>Добавление товара</h2>
            <form>
                <label for="" class="one">
                    <p>Наименование товара <img src="img/radius.svg" alt="" class="span"></p>
                    <input type=" text" placeholder="Введите наименование товара">
                </label>
                <label for="" class="two">
                    <p>Введите наименование товара </p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Введите описание товара"></textarea>
                </label>
                <label for="" class="three">
                    <p>Ссылка на изображение товара <img src="img/radius.svg" alt="" class="span"></p>
                    <input type="text" placeholder="Введите ссылку">
                </label>
                <label for="" class="four">
                    <p>Цена товара <img src="img/radius.svg" alt="" class="span"></p>
                    <input type="number" placeholder="Введите цену">
                </label>
                <button class="add-btn">Добавить товар</button>
            </form>
        </section>
        <section class="cards">
            <img src="img/photo.svg" alt="picture">
            <img src="img/deleted.svg" alt="" class="deleted">
            <div class="text">
                <h4>Наименование товара</h4>
                <p>Довольно-таки интересное описание <br/>товара в несколько строк. Довольно-таки <br/>интересное описание товара в несколько <br/>строк</p>
                <p class="price">
                    10 000 руб
                </p>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
